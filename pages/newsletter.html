<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elliott Butt" />
    <meta name="topic" content="stoat, animals, nature, weasel" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>All About Stoats - Newsletter</title>
  </head>
  <body>
    <div class="page">
      <header id="top">
        <h1>All About Stoats</h1>
        <nav>
          <a href="./index.html">Home</a>
          <a href="./about.html">About</a>
          <a href="./newsletter.html">Newsletter</a>
        </nav>
      </header>

      <main>
        <section>
          <div class="section-header">
            <img
              src="../media/stoat-icon.png"
              alt="black stoat icon"
              class="title-icon"
            />
            <h2>Newsletter Signup</h2>
          </div>
          <br />
          <br />

          <div class="form-container">
            <form action="./newsletter.html">
              <div class="row">
                <div class="field">
                  <label for="first-name">First Name</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="First Name"
                  />
                </div>

                <div class="field">
                  <label for="last-name">Last Name</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Last Name"
                  />
                </div>
              </div>

              <div class="row email">
                <div class="field">
                  <label for="email">Email address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="check">
                <input type="checkbox" name="agree" id="agree" />
                <label for="agree"
                  >I consent to receiving emails from
                  <b>All About Stoats</b></label
                >
              </div>

              <input type="submit" id="submit" />
            </form>
          </div>
        </section>
      </main>
      <hr />

      <footer>
        <span>Copyright &copy; Elliott Butt - 2024</span>
        <span id="top-link"><a href="#top">Back to Top</a></span>
        <div class="socials">
          <a href="http://www.twitter.com" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="http://www.facebook.com" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="http://www.youtube.com" target="_blank">
            <i class="fa-brands fa-youtube"></i>
          </a>
          <a href="http://www.instagram.com" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
